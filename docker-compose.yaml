version: '3'
services:
  # Database Service (Mysql)
  db-server:
    image: mysql
    environment:
      - MYSQL_DATABASE:kanbandb
      - MYSQL_ROOT_USERNAME=root
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_USER=root
      - MYSQL_PASSWORD=root
    volumes:
      - ./db-data:/var/lib/mysql
    ports:
      - 3306:3306
    restart: always
    networks:
      - backend
  # App Backend Dervice
  app-server:
    build:
      context: kanbanboard-apis  # backend dir
      dockerfile: Dockerfile     # backend Dockerfile
    depends_on:
      - db-server
    environment:
      - spring.datasource.url=jdbc:mysql://dbservice:3306/kanbandb?createDatabaseIfNotExist=true
      - spring.datasource.username=root
      - spring.datasource.password=root
    ports:
      - 9000:9000
    restart: always
    networks:
      - backend
      - frontend
  # Frontend Service
  app-client:
    build:
      context: kanbanboard-web  # frontend dir
      dockerfile: Dockerfile    # frontend Dockerfile
      args:
        REACT_APP_API_BASE_URL: http://127.0.0.1:9000
    ports:
      - "9090:80"
    restart: always
    depends_on:
      - app-server
    networks:
      - frontend

networks:
  backend:
  frontend:
